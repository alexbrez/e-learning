<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Registration Form">
    <title>User Registration - OPALearning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/OPALearning logo.png" alt="OPALearning Logo" class="header-logo">
            <h1>OPALearning</h1>
        </div>
    </header>
    <main>
        <h2>User Registration Form</h2>
        <form id="registration-form" novalidate>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required autocomplete="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required autocomplete="email">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Your Address" required autocomplete="street-address">

                <label for="birth-date">Date of Birth:</label>
                <input type="date" id="birth-date" name="birth-date" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+30 69XXXXXXXX" pattern="^\+?[0-9\s\-]{10,15}$" required>
            </fieldset>

            <!-- Στοιχεία Ταυτοποίησης -->
            <fieldset>
                <legend>Account Details</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" minlength="8" required>
            </fieldset>

            <!-- Επιλογές Επικοινωνίας -->
            <fieldset>
                <legend>Contact Preferences</legend>
                <label>
                    <input type="checkbox" name="contact-method" value="sms"> SMS
                </label>
                <label>
                    <input type="checkbox" name="contact-method" value="email"> Email
                </label>
                <label>
                    <input type="checkbox" name="contact-method" value="viber"> Viber
                </label>
                <label>
                    <input type="checkbox" name="contact-method" value="whatsapp"> WhatsApp
                </label>
            </fieldset>

            <!-- Ερωτηματολόγιο -->
            <fieldset>
                <legend>Profile Questionnaire</legend>
            
                <label for="education">Education Level:</label>
                <select id="education" name="education" required>
                    <option value="">Select your education level</option>
                    <option value="high-school">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            
                <label for="field">Field of Expertise:</label>
                <input type="text" id="field" name="field" list="field-options" placeholder="e.g., Computer Science">
                <datalist id="field-options">
                    <option value="Computer Science">
                    <option value="Engineering">
                    <option value="Education">
                    <option value="Medicine">
                    <option value="Business">
                </datalist>
            
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="0" placeholder="e.g., 5" required>
            
                <label>Do you have prior experience with online learning platforms?</label>
                <label>
                    <input type="radio" name="online-learning" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="online-learning" value="no"> No
                </label>
            
                <label for="skills">What technical skills do you possess? (Check all that apply):</label>
                <label>
                    <input type="checkbox" name="skills" value="programming"> Programming
                </label>
                <label>
                    <input type="checkbox" name="skills" value="data-analysis"> Data Analysis
                </label>
                <label>
                    <input type="checkbox" name="skills" value="graphic-design"> Graphic Design
                </label>
                <label>
                    <input type="checkbox" name="skills" value="artificial-intelligence"> Artificial Intelligence
                </label>
            </fieldset>

            <!-- Υποβολή -->
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>Contact us: <a href="mailto:info@opalearning.com">info@opalearning.com</a></p>
    </footer>
    <script src="validation.js"></script>
</body>
</html>
