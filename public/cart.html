<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div id="cart-container">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Τα αντικείμενα του καλαθιού θα φορτώνονται εδώ -->
                </tbody>
            </table>
            <div id="total-cost-container">
                <h3>Total Cost: $<span id="total-cost">0</span></h3>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Learning Hub</p>
    </footer>
    <script src="scripts/cart.js" type="module"></script>
</body>
</html>
